########################     Eureka 本地测试      ########################

spring:
  profiles:
    active: peer1
  application:
    name: eureka-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:8761/eureka/, http://peer2:8762/eureka/, http://peer3:8763/eureka/


---

server:
  port: 8761
spring:
  profiles: peer1
eureka:
  instance:
    hostname: peer1

---

server:
  port: 8762
spring:
  profiles: peer2
eureka:
  instance:
    hostname: peer2

---

server:
  port: 8763
spring:
  profiles: peer3
eureka:
  instance:
    hostname: peer3

